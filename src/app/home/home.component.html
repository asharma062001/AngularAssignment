<style>
*{
    margin: 0;
    padding: 0;
}
.rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: '★ ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

</style>
<div>
    <span style="color: red;"> <a routerLink="/home"><u>New Feedback</u> </a></span>
    <span style="color: red;margin-left: 20px;"><a routerLink="/gridView" class="btn btn-link"><u>List</u></a></span>
    
</div><br>


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">EMPName :</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">EMPName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="EmpID">EmpID : </label>
        <input type="text" formControlName="EmpID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmpID.errors }" />
        <div *ngIf="submitted && f.EmpID.errors" class="invalid-feedback">
            <div *ngIf="f.EmpID.errors.required">EmpID is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Project">Project : </label>
        <!--<input type="text" formControlName="Project" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Project.errors }" />-->

        <select  formControlName="Project" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Project.errors }" >
            <option value="Demo1">Demo1</option>
            <option value="Demo2">Demo2</option>
            <option value="Demo3">Demo3</option>
            <option value="Demo4">Demo4</option>
          </select>

        <div *ngIf="submitted && f.Project.errors" class="invalid-feedback">
            <div *ngIf="f.Project.errors.required">Project is required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="rate" >
            <input  type="radio" id="star5" name="rate" value="5"  formControlName="rate"/>
            <label for="star5" title="text">5 stars</label>
            <input   type="radio" id="star4" name="rate" value="4"  formControlName="rate" />
            <label   for="star4" title="text">4 stars</label>
            <input   type="radio" id="star3" name="rate" value="3"  formControlName="rate" />
            <label for="star3" title="text">3 stars</label>
            <input   type="radio" id="star2" name="rate" value="2"  formControlName="rate" />
            <label for="star2" title="text">2 stars</label>
            <input   type="radio" id="star1" name="rate" value="1"  formControlName="rate" />
            <label for="star1" title="text">1 star</label>
        </div>
    </div><br><br>

    <div class="form-group">
        <label for="Comments">Comments : </label>
 
        
        <textarea rows="4" cols="50" formControlName="Comments" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Comments.errors }">
           
        </textarea>
        
        <div *ngIf="submitted && f.Comments.errors" class="invalid-feedback">
            <div *ngIf="f.Comments.errors.required">Comments is required</div>
        </div>
    </div>
    <div class="form-group"><br>
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>&nbsp;&nbsp;
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
